<body background="219951dz.gif">
    <div id="container"> 
    
    
            <div id="principal">
        
        
                    <div id="cuadro">
                
                    </div>
        
        
        
        
            
            </div>
    
    
    </div>
    <script type="text/javascript">
        $(document).ready(function(){            
    $(document).keydown(function (e) {
        var keyCode = e.keyCode || e.which,
        arrow = {left: 37, up: 38, right: 39, down: 40 };

        switch (keyCode) {

            case arrow.left: 
                $("#cuadro").animate({"left": "-=50px"}, "slow");
            break;

            case arrow.right: 
                $("#cuadro").animate({"left": "+=50px"}, "slow");
            break;
                case arrow.up: 
                $("#cuadro").animate({"top": "-=50px"}, "slow");
            break;
                case arrow.down: 
                $("#cuadro").animate({"top": "+=50px"}, "slow");
            break;
        }
    });
});
    </script>
    
    
    
    
    
    
    
    
</body>
